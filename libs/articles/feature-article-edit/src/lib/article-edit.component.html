<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-xs-12">
        <h3>{{ isNew ? 'Create' : 'Edit' }} Article</h3>
        <div class="formCard">
          <cdt-list-errors></cdt-list-errors>

          <cdt-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
          </cdt-dynamic-form>
        </div>
        <button class="btn btn-lg pull-xs-right btn-info" type="button" (click)="submit()">
          Publish Article <span class="arrow">&#8594;</span>
        </button>
      </div>
    </div>
  </div>
</div>
